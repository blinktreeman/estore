1. вывод суммы денежных средств, полученной магазином от продажи смартфонов, планшетов и умных часов
2. вывод количества проданной аудиотехники за последний месяц до 15000 рублей

<div class="form-check" *ngFor="let electroType of electroTypeList">
  <input class="form-check-input" type="checkbox" [(ngModel)]="electroType.checked" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    {{ electroType.name }}
  </label>
</div>

<div class="mb-3">
  <button type="button" class="btn btn-primary"
          (click)="getStatistic()">
    Показать
  </button>
</div>

<div class="form-group mb-3">
  <label for="electro_type" class="form-label">Тип товара</label>
  <select class="form-select" [ngModel]="ElectroType"
          (ngModelChange)="onChangeType($event)" name="electro_type">
    <option *ngFor="let electroType of electroTypeList" [ngValue]="electroType" id="electro_type">
      {{ electroType.name }}
    </option>
  </select>
  <div id="electroType_help" class="form-text">
    Выберите тип товара
  </div>
</div>

<div class="form-group mb-3">
  <label for="max_price" class="form-label">Максимальная цена</label>
  <input type="number" class="form-control" id="max_price"
         [(ngModel)]="maxPrice" name="max_price">
</div>

<p>Количество покупок по выбранному типу</p>
{{ amount }}

<div class="mb-3">
  <button type="button" class="btn btn-primary"
          (click)="getAmountStatistic()">
    Показать
  </button>
</div>
